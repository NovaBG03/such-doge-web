<div class="meme-drop-down-control">
  <button class="options-btn no-select" (click)="toggleDropDown()">...</button>
  <div class="drop-down" *ngIf="isOpen">
    <ul>
      <li (click)="closeDropDown()">
        <svg class="icon icon-fill" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.36 6l.4 2H18v6h-3.36l-.4-2H7V6h5.36M14 4H5v17h2v-7h5.6l.4 2h7V6h-5.6L14 4z"/>
        </svg>
        <a>Report</a>
      </li>
      <ng-container *ngIf="authUser && (authUser.username === meme.publisherUsername || authUser.isModeratorOrAdmin)">
        <div class="separator"></div>
        <li (click)="delete()">
          <svg class="icon icon-fill" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-3.5l-1-1zM18 7H6v12c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7z"/>
          </svg>
          <a>Delete</a>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
