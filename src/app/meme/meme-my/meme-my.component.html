<div class="heading">
  <h1 class="title">My Memes</h1>
  <div class="meme-filters">
    <input type="checkbox" id="approved" [ngModel]="approvedCheckboxValue" (change)="approvedOnlyToggle($event)">
    <label for="approved">Approved only</label>
    <input style="margin-left: 10px;" type="checkbox" id="pending" [ngModel]="pendingCheckboxValue" (change)="pendingOnlyToggle($event)">
    <label for="pending">Pending only</label>
  </div>
</div>

<div class="page-content">
  <div class="meme-grid">
    <ng-template [ngIf]="isLoading">
      <app-empty-meme *ngFor="let el of getArray(size)"></app-empty-meme>
    </ng-template>

    <ng-template [ngIf]="!isLoading">
      <app-meme-card *ngFor="let meme of memes" [meme]="meme"></app-meme-card>
      <div class="not-found-center" *ngIf="!memes || !memes.length">No memes yet</div>
    </ng-template>
  </div>
</div>

<app-pagination *ngIf="!isLoading"
                [size]="size" [currentPage]="currentPage" [elementsCount]="memesCount"
                (nextPage)="moveToPage($event)"
                (invalidPage)="moveToPage(1)"></app-pagination>
