  <ng-template [ngIf]="user | async">
    <div class="user-info">
      <div class="balance-box">
        <button class="btn-add">+</button>
        <div class="balance">
          <img src="./assets/icons/doge_currency.png" alt="doge-currency" class="currency-icon">
          <div class="balance-value">2443</div>
        </div>
      </div>
      <img routerLink="profile" src="https://www.blexar.com/avatar.png" alt="profile-picture" class="profile-picture">
      <svg [ngClass]="{active: isDropDownOpen}"
           (click)="toggleDropDown()"
           class="arrow-down-icon"
           width="24" height="24" viewBox="0 0 24 24"
           fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class="arrow-down-path" fill-rule="evenodd" clip-rule="evenodd"
              d="M11.9999 16C11.7719 16 11.5449 15.923 11.3599 15.768L5.35991 10.768C4.93591 10.415 4.87791 9.784 5.23191 9.36C5.58491 8.936 6.21491 8.879 6.63991 9.232L12.0109 13.708L17.3729 9.393C17.8029 9.047 18.4329 9.115 18.7789 9.545C19.1249 9.975 19.0569 10.604 18.6269 10.951L12.6269 15.779C12.4439 15.926 12.2219 16 11.9999 16"/>
      </svg>
      <app-header-drop-down *ngIf="isDropDownOpen" (close)="closeDropDown()"></app-header-drop-down>
    </div>
  </ng-template>
  <div class="authentication" *ngIf="!(user | async)">
    <div class="link" routerLink="/login">
      <a class="btn-link">Login</a>
    </div>
    <div class="link" routerLink="/register">
      <a class="btn-outline">Sign Up</a>
    </div>
  </div>
</div>
