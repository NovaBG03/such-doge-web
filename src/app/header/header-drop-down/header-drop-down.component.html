<div class="header-drop-down">
  <ul>
    <li routerLink="/profile" (click)="closeDropDown()">
      <svg class="icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path class="icon-path" fill-rule="evenodd" clip-rule="evenodd"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zm3 13l-1 1H6l-1-1a7 7 0 0114 0z"
              fill="#282B31"/>
        <mask id="a" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="5" y="3" width="14" height="18">
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zm3 13l-1 1H6l-1-1a7 7 0 0114 0z" fill="#fff"/>
        </mask>
        <g mask="url(#a)">
          <path class="icon-fill" d="M0 0h24v24H0z"/>
        </g>
      </svg>
      <a>My profile</a>
    </li>
    <li routerLink="/my" (click)="closeDropDown()">
      <svg class="icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path class="icon-path" fill-rule="evenodd" clip-rule="evenodd"
              d="M5 3H9C10.103 3 11 3.897 11 5V9C11 10.103 10.103 11 9 11H5C3.897 11 3 10.103 3 9V5C3 3.897 3.897 3 5 3ZM15 3H19C20.103 3 21 3.897 21 5V9C21 10.103 20.103 11 19 11H15C13.897 11 13 10.103 13 9V5C13 3.897 13.897 3 15 3ZM9 13H5C3.897 13 3 13.897 3 15V19C3 20.103 3.897 21 5 21H9C10.103 21 11 20.103 11 19V15C11 13.897 10.103 13 9 13ZM15 13H19C20.103 13 21 13.897 21 15V19C21 20.103 20.103 21 19 21H15C13.897 21 13 20.103 13 19V15C13 13.897 13.897 13 15 13Z"
              fill="#A6ADB1"/>
        <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="3" y="3" width="18" height="18">
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M5 3H9C10.103 3 11 3.897 11 5V9C11 10.103 10.103 11 9 11H5C3.897 11 3 10.103 3 9V5C3 3.897 3.897 3 5 3ZM15 3H19C20.103 3 21 3.897 21 5V9C21 10.103 20.103 11 19 11H15C13.897 11 13 10.103 13 9V5C13 3.897 13.897 3 15 3ZM9 13H5C3.897 13 3 13.897 3 15V19C3 20.103 3.897 21 5 21H9C10.103 21 11 20.103 11 19V15C11 13.897 10.103 13 9 13ZM15 13H19C20.103 13 21 13.897 21 15V19C21 20.103 20.103 21 19 21H15C13.897 21 13 20.103 13 19V15C13 13.897 13.897 13 15 13Z"
                fill="white"/>
        </mask>
        <g mask="url(#mask0)">
          <rect class="icon-fill" width="24" height="24"/>
        </g>
      </svg>
      <a>My memes</a>
    </li>
    <li routerLink="/upload" (click)="closeDropDown()">
      <svg class="icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path class="icon-fill"
              d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm2.3 11.7L13 12.4V18h-2v-5.6l-1.3 1.3-1.4-1.4L12 8.6l3.7 3.7ZM16 8H8V6h8Z"/>
      </svg>
      <a>Upload meme</a>
    </li>
    <ng-template [ngIf]="(user | async)?.isModeratorOrAdmin">
      <div class="separator"></div>
      <li routerLink="/admin" (click)="closeDropDown()">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path class="icon-path" fill-rule="evenodd" clip-rule="evenodd"
                d="M5 3H9C10.103 3 11 3.897 11 5V9C11 10.103 10.103 11 9 11H5C3.897 11 3 10.103 3 9V5C3 3.897 3.897 3 5 3ZM15 3H19C20.103 3 21 3.897 21 5V9C21 10.103 20.103 11 19 11H15C13.897 11 13 10.103 13 9V5C13 3.897 13.897 3 15 3ZM9 13H5C3.897 13 3 13.897 3 15V19C3 20.103 3.897 21 5 21H9C10.103 21 11 20.103 11 19V15C11 13.897 10.103 13 9 13ZM15 13H19C20.103 13 21 13.897 21 15V19C21 20.103 20.103 21 19 21H15C13.897 21 13 20.103 13 19V15C13 13.897 13.897 13 15 13Z"
                fill="#A6ADB1"/>
          <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="3" y="3" width="18" height="18">
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M5 3H9C10.103 3 11 3.897 11 5V9C11 10.103 10.103 11 9 11H5C3.897 11 3 10.103 3 9V5C3 3.897 3.897 3 5 3ZM15 3H19C20.103 3 21 3.897 21 5V9C21 10.103 20.103 11 19 11H15C13.897 11 13 10.103 13 9V5C13 3.897 13.897 3 15 3ZM9 13H5C3.897 13 3 13.897 3 15V19C3 20.103 3.897 21 5 21H9C10.103 21 11 20.103 11 19V15C11 13.897 10.103 13 9 13ZM15 13H19C20.103 13 21 13.897 21 15V19C21 20.103 20.103 21 19 21H15C13.897 21 13 20.103 13 19V15C13 13.897 13.897 13 15 13Z"
                  fill="white"/>
          </mask>
          <g mask="url(#mask0)">
            <rect class="icon-fill" width="24" height="24"/>
          </g>
        </svg>
        <a>Admin panel</a>
      </li>
    </ng-template>
    <div class="separator"></div>
    <li (click)="toggleDarkMode()">
      <svg class="icon" width="24" height="24" viewBox="0 0 45.16 45.16" xmlns="http://www.w3.org/2000/svg"
           xml:space="preserve">
        <path class="icon-fill"
              d="M22.58 11.27a11.32 11.32 0 1 0 11.31 11.31c0-6.24-5.07-11.31-11.31-11.31zM22.58 7.94a2.2 2.2 0 0 1-2.2-2.2V2.2a2.2 2.2 0 1 1 4.4 0v3.53a2.2 2.2 0 0 1-2.2 2.2zM22.58 37.22a2.2 2.2 0 0 0-2.2 2.2v3.53a2.2 2.2 0 1 0 4.4 0v-3.53a2.2 2.2 0 0 0-2.2-2.2zM32.93 12.23a2.2 2.2 0 0 1 0-3.12l2.5-2.5a2.2 2.2 0 0 1 3.12 3.12l-2.5 2.5a2.2 2.2 0 0 1-3.12 0zM12.23 32.93a2.2 2.2 0 0 0-3.12 0l-2.5 2.5a2.2 2.2 0 0 0 3.12 3.12l2.5-2.5a2.2 2.2 0 0 0 0-3.12zM37.22 22.58c0-1.22.98-2.2 2.2-2.2h3.53a2.2 2.2 0 1 1 0 4.4h-3.53a2.2 2.2 0 0 1-2.2-2.2zM7.94 22.58a2.2 2.2 0 0 0-2.2-2.2H2.2a2.2 2.2 0 1 0 0 4.4h3.53a2.2 2.2 0 0 0 2.2-2.2zM32.93 32.93a2.2 2.2 0 0 1 3.12 0l2.5 2.5a2.2 2.2 0 1 1-3.13 3.12l-2.5-2.5a2.2 2.2 0 0 1 0-3.12zM12.23 12.23a2.2 2.2 0 0 0 0-3.12l-2.5-2.5a2.2 2.2 0 0 0-3.12 3.12l2.5 2.5a2.2 2.2 0 0 0 3.12 0z"/>
      </svg>
      <a>Dark mode</a>
      <div class="toggle-box" [ngClass]="{active: isDarkMode}"></div>
    </li>
    <div class="separator "></div>
    <li class="danger" (click)="logout()">
      <svg class="icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path class="icon-fill" fill-rule="evenodd" clip-rule="evenodd"
              d="M8 5 7 6H6v12h1l1 1-1 1H5l-1-1V5l1-1h2l1 1Zm10 2 3 4v2l-3 4a1 1 0 1 1-2-2l2-2h-8a1 1 0 1 1 0-2h8l-2-2a1 1 0 1 1 2-2Z"
              fill="black"/>
      </svg>
      <a>Log out</a>
    </li>
  </ul>
</div>
