<div class="auth-container">
  <div class="illustration-panel">
    <div class="illustration"></div>
  </div>
  <div class="login-panel">
    <p class="tip">Already have an account?
      <a class="tip-btn" routerLink="/login">Login</a></p>
    <h2 class="headline">Welcome to SuchDoge!</h2>
    <h3 class="subtitle">Register your account</h3>
    <form class="auth-form">
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="suchname">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="lol@suchdoge.xyz">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="pls be secure">
      <button class="auth-btn">Sign Up</button>
    </form>
  </div>
</div>
